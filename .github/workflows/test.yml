name: Timezone Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC (9 AM VN time)
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Set timezone
      run: |
        echo "Setting timezone to Asia/Ho_Chi_Minh"
        sudo timedatectl set-timezone Asia/Ho_Chi_Minh
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma client
      run: npm run generate
      
    - name: Run timezone tests
      run: npm run test:ci
      env:
        TZ: Asia/Ho_Chi_Minh
        NODE_ENV: test
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: timezone-tests
        name: timezone-coverage
        
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const coveragePath = './coverage/coverage-summary.json';
          
          if (fs.existsSync(coveragePath)) {
            const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
            const total = coverage.total;
            
            const comment = `## ğŸ§ª Timezone Tests Results
            
            âœ… **All timezone tests passed!**
            
            ### ğŸ“Š Coverage Summary
            - **Lines**: ${total.lines.pct}%
            - **Functions**: ${total.functions.pct}%
            - **Branches**: ${total.branches.pct}%
            - **Statements**: ${total.statements.pct}%
            
            ### ğŸ¯ Test Categories
            - âœ… Game Roll Timezone Tests
            - âœ… Check-in Timezone Tests  
            - âœ… Daily Usage Time Tests
            - âœ… API Timezone Tests
            - âœ… Rate Limiting Tests
            - âœ… Edge Cases Tests
            - âœ… Performance Tests
            
            ### â° Timezone Validation
            - âœ… VN timezone (GMT+7) correctly applied
            - âœ… Weekly reset (Monday 00:00) working
            - âœ… Daily reset (00:00) working
            - âœ… Anti-spam protection working
            - âœ… Overnight sessions handled correctly
            
            ---
            *Tests run with timezone: Asia/Ho_Chi_Minh*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
          
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Check for vulnerabilities
      run: |
        if npm audit --audit-level=high; then
          echo "No high severity vulnerabilities found"
        else
          echo "High severity vulnerabilities found"
          exit 1
        fi 